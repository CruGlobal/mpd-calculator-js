<div>
	<div class="modal-header">
		<h3 class="modal-title" translate>You have unsaved changes</h3>
	</div>
	<div class="modal-body">
		<p translate>There are unsaved changes that will be lost if you proceed.</p>

		<p translate>Press OK to discard charges or Cancel to continue editing.</p>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="dialog.ok()">OK</button>
		<button class="btn btn-warning" ng-click="dialog.cancel()">Cancel</button>
	</div>
</div>
