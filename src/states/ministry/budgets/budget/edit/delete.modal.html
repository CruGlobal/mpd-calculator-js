<div>
	<div class="modal-header">
		<h3 class="modal-title" translate>Delete a Budget</h3>
	</div>
	<div class="modal-body">
		<p translate>Deleting a budget will mark it as cancelled. Cancelled budgets are no longer editable or active.</p>

		<p translate>Please confirm you want to delete this budget.</p>
	</div>
	<div class="modal-footer">
		<button class="btn btn-danger" ng-click="delBudget()">Delete Budget</button>
		<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
	</div>
</div>
